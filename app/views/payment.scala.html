@main("Welcome to Play"){
<div class="container">
    <div class="row">
        <!-- You can make it whatever width you want. I'm making it full width
             on <= small devices and 4/12 page width on >= medium devices -->
        <div class="col-xs-12 col-md-4 col-centered" id="paymentinfo">
            <!-- CREDIT CARD FORM STARTS HERE -->
            <div class="panel panel-default credit-card-box">
                <div class="panel-heading display-table" id="paymentheading">
                    <div class="row display-tr">
                        <h2 class="panel-title display-td text-center whitetext">Enter Your Payment Details</h2>
                        <div class="display-td">
                            <img class="img-responsive" src="http://i76.imgup.net/accepted_c22e0.png">
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <form role="form" id="payment-form">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <label for="cardNumber">CARD NUMBER</label>
                                    <div class="input-group">
                                        <input type="tel" class="form-control" name="cardNumber" placeholder="Valid Card Number" autocomplete="cc-number" required autofocus />
                                        <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-7 col-md-7">
                                <div class="form-group">
                                    <label for="cardExpiry"><span class="hidden-xs">EXPIRATION</span><span class="visible-xs-inline">EXP</span> DATE</label>
                                    <input type="tel" class="form-control" name="cardExpiry" placeholder="MM / YY" autocomplete="cc-exp" required />
                                </div>
                            </div>
                            <div class="col-xs-5 col-md-5 pull-right">
                                <div class="form-group">
                                    <label for="cardCVC">CV CODE</label>
                                    <input type="tel" class="form-control" name="cardCVC" placeholder="CVC" autocomplete="cc-csc" required />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <label for="couponCode">Cardholders Name</label>
                                    <input type="text" class="form-control" name="couponCode" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <p class="text-center">
                                    <button id="paybutton" type="button">Buy Now</button>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- CREDIT CARD FORM ENDS HERE -->
        </div>
        <!--end of payment info-->
    </div>
    <!--end of row-->
</div>
<!--end of container-->
<div class="container-fluid">
    <div class="row" id="subscribe-section">
        <div class="col-lg-6 col-centered">
            <h2 class="text-center whitetext">Subscribe To Out Mailing List</h2>
            <h3 class="text-center purpletext">To keep up with out latest offers and news!</h3>
            <form id="subscribe-form">
                <input type="text" placeholder="Example@@Example.com" id="form-white-outline">
                <input type="submit" value="Submit">
            </form>
        </div>
        <!--end of end of col-->
    </div>
    <!--end of end of row-->
</div>
<!--end of end of container fluid-->

<script>
$(document).ready(function() {


    $("#paymentinfo").effect("bounce", {
        times: 4
    }, 800);
});
</script>
}
