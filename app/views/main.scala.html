@(title: String)(content: Html)
<!DOCTYPE html>
<html lang="en">

<head>
    <title>@title</title>
    <link rel="stylesheet" href="@routes.Assets.versioned(" stylesheets/animate.css ")">
    <link rel="stylesheet" href="@routes.Assets.versioned(" stylesheets/lightbox.css ")">
    <link rel="stylesheet" href="@routes.Assets.versioned(" stylesheets/stylesheet.css ")">
    <script src="@routes.Assets.versioned(" javascripts/lightbox.js ")"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!--Font awesome-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!--Custom font-->
    <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <!--Jquery UI-->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
</head>

<body>
    <div id="topnav">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7 pull-left">
                    <h1 class="pull-left joined-font" id="logo"><span>Peecy</span> Wurld</h1>
                    <form class="navbar-form navbar-left" id="navbarsearchform">
                        <div>
                            <input type="text" placeholder="Search" id="form-white-outline" class="pull-left">
                            <input type="submit" value="Submit" id="navbar-submit">
                        </div>
                    </form>
                </div>
                <!--end of col-->
                <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 pull-right">
                    <h3 class="purpletext pull-left navbarlinks"><i class="fa fa-heart-o" aria-hidden="true"></i> WishList</h3>
                    <h3 class="purpletext pull-left navbarlinks"><i class="fa fa-shopping-cart" aria-hidden="true"></i> Cart</h3>
                    <button type="button" class="pull-left" id="navcheckoutbutton">CheckOut</button>
                </div>
                <!--end of col-->
            </div>
            <!--end of row-->
        </div>
        <!--end of container-->
    </div>
    <!--end of end of topnav-->
    <div id="subnav">
        <div class="container">
            <div class="row">
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                    <h4 class="text-center whitetext"><i class="fa fa-laptop" aria-hidden="true"></i> Laptops</h4>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                    <h4 class="text-center whitetext"><i class="fa fa-desktop" aria-hidden="true"></i> Desktops</h4>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                    <h4 class="text-center whitetext"> <i class="fa fa-television" aria-hidden="true"></i>Monitors</h4>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                    <h4 class="text-center whitetext"><i class="fa fa-tablet" aria-hidden="true"></i> Tablets</h4>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                    <h4 class="text-center whitetext"><i class="fa fa-headphones" aria-hidden="true"></i> Accessories</h4>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                    <h4 class="text-center whitetext"><i class="fa fa-cog" aria-hidden="true"></i> Components</h4>
                </div>
                <!--end of end of col-->
            </div>
            <!--end of end of row-->
        </div>
        <!--end of end of container-->
    </div>
    <!--end of end of subnav-->
    <br> @content
</body>

</html>
