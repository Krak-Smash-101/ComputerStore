<script>
//This script moves the parts when the user scrolls to them 
$(window).scroll(function() {
    var y_scroll_pos = window.pageYOffset;
    var scroll_pos_test = 1000;
    // set to whatever you want it to be

    if (y_scroll_pos > scroll_pos_test) {
        $("#motherboard-parallax").animate({
                left: '25%'
            }, 700),
            $("#graphicscard-parallax").animate({
                left: '20%'
            }, 700),
            $("#cpucooler-parallax").animate({
                left: '32%'
            }, 700);
    }
});
